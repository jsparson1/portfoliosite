<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Letter Boxed Solver</title>
    <style>
        body {
            background-color: rgb(101, 97, 97);
            color: white;
        }

        #bodytext {
            color: white;
            /* Set the color of the back link to white */
            padding-bottom: 20px;
            /* Add padding to the bottom of the link */
        }

        #headertext {
            color: white;
            font-size: 24px
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <main>
        <header>
            <div id="header" style="font-size: 48px">Letter Boxed Solver</div>
        </header>
    </main>
    <header id="body">
        <a id="bodytext" href="/">back</a>
        <div id="headertext">This is a solver I wrote for the daily New York Times Letter Boxed Puzzle. In the puzzle
            the goal is to string words together and use every letter at least once without using consecutive letters of
            the same side each side has 3 characters.</div>
        <div id="bodywrapper">
            <div>
                <input id="input1" type="text" placeholder="Side 1">
                <input id="input2" type="text" placeholder="Side 2">
                <input id="input3" type="text" placeholder="Side 3">
                <input id="input4" type="text" placeholder="Side 4">
            </div>
            <div>
                <button id="passInputsButton">Solve!</button>
            </div>
            <div id="results"></div> <!-- Adding a div to display results -->
        </div>
    </header>

    <script type="module">

        import { main } from './letterboxed.js';

        async function passInputs() {
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            const input3 = document.getElementById('input3').value;
            const input4 = document.getElementById('input4').value;

            try {
                const result = await main(input1, input2, input3, input4);
                document.getElementById('results').innerHTML = result;
            } catch (error) {
                console.error("Error:", error);
            }
        }

        document.getElementById('passInputsButton').addEventListener('click', passInputs);

    </script>
</body>

</html>
